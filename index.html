<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        
        <div class="game-area">
            <div class="game-info">
                <p>Click on Rock, Paper, or Scissors to make your selection</p>
                <div id="result-message">Choose an option to start playing!</div>
            </div>
            
            <div class="game-display">
                <div class="player-choice">
                    <h3>Your Choice</h3>
                    <div id="player-selection" class="selection-display">?</div>
                </div>
                <div class="vs">VS</div>
                <div class="computer-choice">
                    <h3>Computer's Choice</h3>
                    <div id="computer-selection" class="selection-display">?</div>
                </div>
            </div>
            
            <div class="options">
                <div class="option" id="rock" data-choice="R">
                    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/270a.svg" alt="Rock">
                    <p>Rock</p>
                </div>
                <div class="option" id="paper" data-choice="P">
                    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/270b.svg" alt="Paper">
                    <p>Paper</p>
                </div>
                <div class="option" id="scissors" data-choice="S">
                    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/270c.svg" alt="Scissors">
                    <p>Scissors</p>
                </div>
            </div>
            
            <div class="result-display">
                <h2>Results</h2>
                <div class="scoreboard">
                    <div class="score">
                        <h3>Wins:</h3>
                        <p id="wins">0</p>
                    </div>
                    <div class="score">
                        <h3>Ties:</h3>
                        <p id="ties">0</p>
                    </div>
                    <div class="score">
                        <h3>Losses:</h3>
                        <p id="losses">0</p>
                    </div>
                </div>
            </div>
            
            <div class="choice-stats">
                <h2>Your Choices</h2>
                <div class="choices">
                    <div class="choice">
                        <h3>Rock:</h3>
                        <p id="rockCount">0</p>
                    </div>
                    <div class="choice">
                        <h3>Paper:</h3>
                        <p id="paperCount">0</p>
                    </div>
                    <div class="choice">
                        <h3>Scissors:</h3>
                        <p id="scissorsCount">0</p>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="resetButton">Reset Game</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
